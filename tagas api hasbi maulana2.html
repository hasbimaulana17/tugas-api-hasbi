<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses API dengan JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>

<body>

    <h1>Data dari API</h1>

    <table id="apiData">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // URL API yang akan diakses
        var apiUrl = 'https://sheet.best/api/sheets/a733ca49-b2b3-469c-9893-7725e9336605';

        // Menggunakan Fetch API untuk mengambil data dari API
        fetch(apiUrl)
            .then(response => response.json())  // Mengonversi respons ke JSON
            .then(data => {
                // Data yang diterima dari API
                var apiDataBody = document.querySelector('#apiData tbody');

                // Membuat baris tabel untuk setiap data dan menambahkannya ke dalam tbody
                data.forEach(item => {
                    var row = apiDataBody.insertRow();
                    row.innerHTML = `
                        <td>${item.Nama}</td>
                        <td>${item.Nilai}</td>
                    `;
                });
            })
            .catch(error => {
                console.error('Terjadi kesalahan:', error.message);
                // Menampilkan pesan kesalahan jika terjadi masalah saat mengambil data dari API
                document.getElementById('apiData').innerHTML = 'Terjadi kesalahan saat mengambil data.';
            });
    </script>

</body>

</html>
